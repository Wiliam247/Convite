<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite da Sara</title>
    <style>
        /* INÍCIO DO CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7e7e6;
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            /* LARGURA FIXA COM BASE NO SEU CONVITE.PNG (659px) */
            width: 659px;
            max-width: 100%; /* Permite que diminua em telas menores, mas a precisão do mapa pode ser afetada */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            text-align: center;
            display: block;
            z-index: 2; /* Acima do convite quando fechado */
        }

        .envelope {
            width: 100%;
            display: block;
        }

        .invite-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform: translateY(100%); /* Começa escondido abaixo */
            transition: transform 1s ease-out, opacity 1s ease-out;
            opacity: 0;
            pointer-events: none; /* Desabilita cliques enquanto está escondido */
            z-index: 1; /* Convite abaixo do envelope quando escondido */

            /* NOVO: ESSES SÃO OS AJUSTES IMPORTANTES */
            display: flex; /* Para centralizar o conteúdo, se necessário */
            justify-content: center;
            align-items: center;
        }

        .invite {
            /* Removendo height: 100%; aqui para ver se o mapa funciona melhor com auto */
            width: 100%;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Importante: a imagem do convite e o mapa devem ter o mesmo tamanho efetivo. */
            /* Certifique-se de que a imagem convite.png tem a largura 659px */
        }

        /* Classes de animação */
        .invite-active .envelope {
            animation: fadeOutEnvelope 1s forwards;
        }

        .invite-active .invite-wrapper {
            transform: translateY(0); /* Move para sua posição visível */
            opacity: 1; /* Torna-se visível */
            pointer-events: auto; /* Habilita cliques quando visível - CRUCIAL */
            z-index: 1; /* Traz o convite para a frente do corpo */
        }

        @keyframes fadeOutEnvelope {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
                pointer-events: none;
            }
        }

        /* CSS TEMPORÁRIO PARA VER AS ÁREAS CLICÁVEIS - MANTENHA ATÉ FUNCIONAR */
        map area {
            border: 2px solid red;
            opacity: 0.5;
            cursor: pointer;
        }
        /* FIM DO CSS */
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <img src="envelope.png" alt="Envelope" class="envelope" id="envelope">
        </div>
        <div class="invite-wrapper" id="invite-wrapper">
            <img src="convite.png" usemap="#image-map" alt="Convite" class="invite" id="invite">

            <map name="image-map">
                <area target="_blank" alt="Local do Evento" title="Local do Evento" href="https://www.google.com/maps/place/Clube+Recreativo+Alegria/@-19.9207255,-41.9332502,150m/data=!3m1!1e3!4m6!3m5!1s0xba8b00317071f9:0xd4504140d6abfe20!8m2!3d-19.9206973!4d-41.9329627!16s%2Fg%2F11wxrcy6dw?entry=ttu&g_ep=EgoyMDI1MDYxNy4wIKXMDSoASAFQAw%3D%3D" coords="344,766,89,670" shape="rect">
                <area target="_blank" alt="Confirmar Presença" title="Confirmar Presença" href="https://api.whatsapp.com/send/?phone=553398550233&text&type=phone_number&app_absent=0" coords="97,792,510,891" shape="rect">
            </map>
        </div>
    </div>

    <script>
        /* INÍCIO DO JAVASCRIPT */
        document.addEventListener('DOMContentLoaded', () => {
            const envelope = document.getElementById('envelope');
            const container = document.querySelector('.container');

            envelope.addEventListener('click', () => {
                container.classList.add('invite-active');
            });
        });
        /* FIM DO JAVASCRIPT */
    </script>
</body>
</html>
