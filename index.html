<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Convite da Sara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #fbe7ef;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 350px;
      height: 500px;
      cursor: pointer;
      overflow: visible;
    }

    .envelope-img {
      width: 90%;
      max-width: 350px;
      height: auto;
      transition: opacity 0.7s ease;
      position: relative;
      z-index: 2;
    }

    .convite-img {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 90%;
      max-width: 350px;
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease, width 1s ease, top 1s ease, left 1s ease;
      z-index: 1;
    }

    .container.aberto .convite-img {
      top: 50%;
      left: 50%;
      bottom: auto;
      width: 100vw;
      max-width: none;
      opacity: 1;
      transform: translate(-50%, -50%);
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="container" onclick="abrirConvite()">
    <img src="envelope.png" alt="Envelope" class="envelope-img" />
    <img src="convite.png" alt="Convite" class="convite-img" />
  </div>

  <script>
    function abrirConvite() {
      const container = document.querySelector('.container');
      const envelope = document.querySelector('.envelope-img');

      container.classList.add('aberto');

      // Depois de 1s, faz o envelope sumir com opacidade
      setTimeout(() => {
        envelope.style.opacity = '0';

        // Depois da opacidade sumir, remove do layout
        setTimeout(() => {
          envelope.style.display = 'none';
        }, 700);
      }, 1000);
    }
  </script>
</body>
</html>
