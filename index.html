<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Convite da Sara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #fbe7ef;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 662px;
      height: 934px;
      cursor: pointer;
      overflow: visible;
    }

    .envelope-img,
    .convite-img {
      width: 662px;
      height: 934px;
      object-fit: contain;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: all 1s ease;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .envelope-img {
      top: 0;
      z-index: 2;
      opacity: 1;
      transition: opacity 0.7s ease;
      position: relative; /* envelope fica no fluxo normal */
      transform: none; /* sem translateX porque já está centralizado pelo container */
    }

    .convite-img {
      bottom: 50px;
      opacity: 0;
      z-index: 1;
      transform: translate(-50%, 100%);
    }

    .container.aberto .convite-img {
      bottom: auto;
      top: 0;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      z-index: 3;
    }

  </style>
</head>
<body>
  <div class="container" onclick="abrirConvite()">
    <img src="envelope.png" alt="Envelope" class="envelope-img" />
    <img src="convite.png" alt="Convite" class="convite-img" />
  </div>

  <script>
    function abrirConvite() {
      const container = document.querySelector('.container');
      const envelope = document.querySelector('.envelope-img');

      container.classList.add('aberto');

      setTimeout(() => {
        envelope.style.opacity = '0';
        setTimeout(() => {
          envelope.style.display = 'none';
        }, 700);
      }, 1000);
    }
  </script>
</body>
</html>
