<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f9c5d1, #fbc8d4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 250px;
      height: 200px;
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #ff69b4;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.8s ease;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      border-left: 125px solid transparent;
      border-right: 125px solid transparent;
      border-bottom: 100px solid #ffb6c1;
      border-radius: 8px 8px 0 0;
    }

    .texto-envelope {
      color: white;
      font-size: 18px;
      z-index: 1;
    }

    .convite {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 220px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      text-align: center;
    }

    .container.aberto .envelope {
      transform: translateY(-100px);
    }

    .container.aberto .convite {
      transform: translateX(-50%) translateY(-100px);
      opacity: 1;
    }

    .convite h3 {
      margin: 0 0 10px;
      color: #e91e63;
    }

    .convite p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container" onclick="abrirConvite()">
    <div class="envelope">
      <div class="texto-envelope">Clique Aqui!</div>
    </div>

    </div>
  </div>

  <script>
    function abrirConvite() {
      document.querySelector('.container').classList.add('aberto');
    }
  </script>

</body>
</html>
