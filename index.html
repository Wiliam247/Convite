<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite da Sara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #fbe7ef;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 350px;
      height: 500px;
      cursor: pointer;
    }

    .envelope-img {
      width: 100%;
      height: auto;
      transition: transform 1s ease;
      position: relative;
      z-index: 2;
    }

    .convite-img {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 90%;
      height: auto;
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 1;
    }

    .container.aberto .convite-img {
      transform: translateX(-50%) translateY(-250px);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container" onclick="abrirConvite()">
    <img src="envelope.png" alt="Envelope" class="envelope-img">
    <img src="convite.png" alt="Convite" class="convite-img">
  </div>

  <script>
    function abrirConvite() {
      document.querySelector('.container').classList.add('aberto');
    }
  </script>

</body>
</html>
