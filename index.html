<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite da Sara</title>
    <style>
        /* INÍCIO DO CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7e7e6;
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            /* LARGURA FIXA PARA O SEU CONVITE.PNG (659px) */
            width: 659px;
            max-width: 100%; /* Permite que diminua em telas menores */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%; /* Ocupa a largura total do container */
            z-index: 2; /* Garante que o envelope esteja na frente antes de desaparecer */
        }

        .envelope {
            width: 100%;
            display: block;
        }

        .invite-wrapper {
            position: absolute;
            width: 100%;
            height: 100%; /* Ajusta para a altura total do container */
            top: 0;
            left: 0;
            transform: translateY(100%); /* Começa escondido abaixo */
            transition: transform 1s ease-out, opacity 1s ease-out;
            opacity: 0;
            pointer-events: none; /* Desabilita cliques enquanto está escondido */
            z-index: 1; /* Convite abaixo do envelope quando escondido */

            /* Garante que o conteúdo (imagem e mapa) se ajuste */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .invite {
            width: 100%;
            height: auto; /* Garante que a proporção da imagem seja mantida */
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Classes de animação */
        .invite-active .envelope {
            animation: fadeOutEnvelope 1s forwards;
        }

        .invite-active .invite-wrapper {
            transform: translateY(0); /* Move para sua posição visível */
            opacity: 1; /* Torna-se visível */
            pointer-events: auto; /* Habilita cliques quando visível - CRUCIAL */
            z-index: 1; /* Traz o convite para a frente */
        }

        @keyframes fadeOutEnvelope {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
                pointer-events: none;
            }
        }

        /* CSS TEMPORÁRIO PARA VER AS ÁREAS CLICÁVEIS - MANTENHA ATÉ FUNCIONAR, DEPOIS REMOVA! */
        /* Importante: a borda vermelha aparecerá para o mapa de imagem. Se a área clicável ainda estiver invisível,
           o problema pode ser que a imagem convite.png não está com a mesma resolução de 659x931 que você usou para gerar as coords,
           ou que o navegador está cacheando algo. */
        map area {
            border: 2px solid red;
            opacity: 0.5;
            cursor: pointer;
        }
        /* FIM DO CSS */
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <img src="envelope.png" alt="Envelope" class="envelope" id="envelope">
        </div>
        <div class="invite-wrapper" id="invite-wrapper">
            <img src="convite.png" usemap="#mymap" alt="Convite" class="invite" id="invite">

            <map name="mymap">
                <area shape="rect" coords="79,799,544,878"
                title="Confirmação de Presença" href="https://api.whatsapp.com/send/?phone=553398550233&text&type=phone_number&app_absent=0" target="_blank">
            </map>

            <map name="mymap">
                <area shape="rect" coords="67,675,336,738"
                title="Local" href="https://www.google.com/maps/place/Clube+Recreativo+Alegria/@-19.9207255,-41.9332502,150m/data=!3m1!1e3!4m6!3m5!1s0xba8b00317071f9:0xd4504140d6abfe20!8m2!3d-19.9206973!4d-41.9329627!16s%2Fg%2F11wxrcy6dw?entry=ttu&g_ep=EgoyMDI1MDYxNy4wIKXMDSoASAFQAw%3D%3D" target="_blank">
            </map>
        </div>
    </div>

    <script>
        /* INÍCIO DO JAVASCRIPT */
        document.addEventListener('DOMContentLoaded', () => {
            const envelope = document.getElementById('envelope');
            const container = document.querySelector('.container');

            envelope.addEventListener('click', () => {
                container.classList.add('invite-active');
            });
        });
        /* FIM DO JAVASCRIPT */
    </script>
</body>
</html>
