<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite da Sara</title>
    <style>
        /* INÍCIO DO CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7e7e6; /* Um rosa suave para combinar com as imagens */
            font-family: sans-serif;
            overflow: hidden; /* Evita barras de rolagem durante a animação */
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px; /* Ajuste conforme necessário - a largura do convite final */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            text-align: center;
            display: block;
            /* Z-index para garantir que o envelope esteja na frente antes de desaparecer */
            z-index: 2;
        }

        .envelope {
            width: 100%;
            display: block;
        }

        .invite-wrapper {
            position: absolute;
            width: 100%;
            transform: translateY(100%); /* Começa escondido abaixo do envelope */
            transition: transform 1s ease-out, opacity 1s ease-out; /* Animação para o convite */
            opacity: 0; /* Começa invisível */
            pointer-events: none; /* Impede interação quando escondido */
            z-index: 1; /* Garante que o convite fique abaixo do envelope antes de aparecer */
        }

        .invite {
            width: 100%;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Opcional: adiciona uma sombra sutil ao convite */
        }

        /* Classes de animação */
        .invite-active .envelope {
            animation: fadeOutEnvelope 1s forwards;
        }

        .invite-active .invite-wrapper {
            transform: translateY(0); /* Move para sua posição natural */
            opacity: 1; /* Torna-se visível */
            pointer-events: auto; /* Permite cliques nos links do mapa de imagem */
            z-index: 1; /* Traz o convite (com os links) para a frente */
        }

        @keyframes fadeOutEnvelope {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
                pointer-events: none; /* Desativa cliques após desaparecer */
            }
        }
        /* FIM DO CSS */
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <img src="envelope.png" alt="Envelope" class="envelope" id="envelope">
        </div>
        <div class="invite-wrapper" id="invite-wrapper">
            <img src="convite.png" usemap="#image-map" alt="Convite" class="invite" id="invite">

            <map name="image-map">
                <area target="_blank" alt="Local do Evento" title="Local do Evento" href="https://www.google.com/maps/place/Clube+Recreativo+Alegria/@-19.9207255,-41.9332502,150m/data=!3m1!1e3!4m6!3m5!1s0xba8b00317071f9:0xd4504140d6abfe20!8m2!3d-19.9206973!4d-41.9329627!16s%2Fg%2F11wxrcy6dw?entry=ttu&g_ep=EgoyMDI1MDYxNy4wIKXMDSoASAFQAw%3D%3D" coords="192,692,333,739" shape="rect">
                <area target="_blank" alt="Confirmar Presença" title="Confirmar Presença" href="https://api.whatsapp.com/send/?phone=553398550233&text&type=phone_number&app_absent=0" coords="209,879,519,816" shape="rect">
            </map>
        </div>
    </div>

    <script>
        /* INÍCIO DO JAVASCRIPT */
        document.addEventListener('DOMContentLoaded', () => {
            const envelope = document.getElementById('envelope');
            const container = document.querySelector('.container');

            envelope.addEventListener('click', () => {
                container.classList.add('invite-active');
            });
        });
        /* FIM DO JAVASCRIPT */
    </script>
</body>
</html>
