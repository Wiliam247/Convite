<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite da Sara</title>
    <style>
        /* INÍCIO DO CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7e7e6;
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            text-align: center;
            display: block;
        }

        .envelope {
            width: 100%;
            display: block;
        }

        .click-text {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #8B0000;
            font-size: 1.2em;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .invite-wrapper {
            position: absolute;
            width: 100%;
            transform: translateY(100%);
            transition: transform 1s ease-out, opacity 1s ease-out;
            opacity: 0;
            pointer-events: none;
        }

        .invite {
            width: 100%;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animação para girar as bolas de discoteca */
        @keyframes rotateDiscoBalls {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Classes de animação */
        .invite-active .envelope {
            animation: fadeOutEnvelope 1s forwards;
        }

        .invite-active .click-text {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .invite-active .invite-wrapper {
            transform: translateY(0);
            opacity: 1;
            z-index: 1;
        }

        /* Aplica a animação de rotação ao convite */
        .invite-active .invite {
            animation: rotateDiscoBalls 5s linear infinite; /* Rotação infinita em 5 segundos */
        }

        @keyframes fadeOutEnvelope {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
                pointer-events: none;
            }
        }
        /* FIM DO CSS */
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <img src="envelope.png" alt="Envelope" class="envelope" id="envelope">
            <p class="click-text">Clique para abrir</p>
        </div>
        <div class="invite-wrapper" id="invite-wrapper">
            <img src="convite.png" alt="Convite" class="invite" id="invite">
        </div>
    </div>

    <script>
        /* INÍCIO DO JAVASCRIPT */
        document.addEventListener('DOMContentLoaded', () => {
            const envelope = document.getElementById('envelope');
            const container = document.querySelector('.container');

            envelope.addEventListener('click', () => {
                container.classList.add('invite-active');
            });
        });
        /* FIM DO JAVASCRIPT */
    </script>
</body>
</html>
